<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen">

  <div class="bg-black rounded-3xl p-4 shadow-lg max-w-xs w-full">

    <div class="bg-gray-800 rounded-lg text-white text-right text-4xl p-4 mb-4">
      0
    </div>

    <div class="grid grid-cols-4 gap-2">

      <div class="bg-gray-600 text-white text-center rounded-lg p-4">C</div>
      <div class="bg-gray-600 text-white text-center rounded-lg p-4">±</div>
      <div class="bg-gray-600 text-white text-center rounded-lg p-4">%</div>
      <div class="bg-orange-500 text-white text-center rounded-lg p-4">÷</div>

      <div class="bg-gray-700 text-white text-center rounded-lg p-4">7</div>
      <div class="bg-gray-700 text-white text-center rounded-lg p-4">8</div>
      <div class="bg-gray-700 text-white text-center rounded-lg p-4">9</div>
      <div class="bg-orange-500 text-white text-center rounded-lg p-4">×</div>

      <div class="bg-gray-700 text-white text-center rounded-lg p-4">4</div>
      <div class="bg-gray-700 text-white text-center rounded-lg p-4">5</div>
      <div class="bg-gray-700 text-white text-center rounded-lg p-4">6</div>  
      <div class="bg-orange-500 text-white text-center rounded-lg p-4">−</div>

      <div class="bg-gray-700 text-white text-center rounded-lg p-4">1</div>
      <div class="bg-gray-700 text-white text-center rounded-lg p-4">2</div>
      <div class="bg-gray-700 text-white text-center rounded-lg p-4">3</div>
      <div class="bg-orange-500 text-white text-center rounded-lg p-4">+</div>

      <div class="bg-gray-700 text-white text-center rounded-lg p-4 col-span-2">0</div>
      <div class="bg-gray-700 text-white text-center rounded-lg p-4">.</div>
      <div class="bg-orange-500 text-white text-center rounded-lg p-4">=</div>
    </div>
  </div>

</body>
</html>
